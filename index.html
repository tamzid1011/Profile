<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ======================= CSS ======================= -->
    <link rel="stylesheet" href="style.css">


<!-- ======================= Boxicons CSS ======================= -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile</title>
</head>
<body>
    <div class="profile-card">
        <div class="img">
            <img src="hop.png" alt="" class="pr-img">
        </div>
        <div class="text-data">
            <span class="name">Tamzid Hassan</span>
            <span class="job">Web Developer</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/monhara.pakhi.549668" target="_blank" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color:#ff0000;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="btn">Contact</button>
            <button class="btn">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">15k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">80k</span>
            </div>
        </div>
    </div>
</body>
</html>
